{% extends 'site/base.html' %}
{% block title%} Inicio {% endblock %}
{% block body %}
<main>
    <div class="hero-wrap" style="background-image: url('images/blog4.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
                <div class="row no-gutters slider-text align-items-center justify-content-center"
                        data-scrollax-parent="true">
                        <div class="col-md-12 ftco-animate text-left"
                                data-scrollax=" properties: { translateY: '70%' }">
                                <p class="breadcrumbs"
                                        data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                                                class="mr-2"><a
                                                        href="/">Inicio</a></span></p>
                                <h1 class="mb-3 bread gradient darker">Youtube Repo
                                </h1>
                        </div>
                </div>
        </div>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 heading-section ftco-animate text-center">
                <h2 class="mb-4">Youtube Repositorio</h2>
                <p>Todos los videos disponibles en el canal de youtube de MAPANI</p>
            </div>
            <div class="taggbox" style="width:100%;height:100%" data-widget-id="148625" data-tags="false" ></div>
        </div>
    </div>
</section>
</main>
{% endblock %}
